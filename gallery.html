    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8 text-center">Moestwanted.Arts Tattoo Gallery</h1>

        <div id="gallery-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Images will be injected here by JS -->
        </div>
    </main>

    <!-- Lightbox Modal -->
    <div id="lightbox"
        class="fixed inset-0 z-[100] bg-black/95 hidden flex justify-center items-center opacity-0 transition-opacity duration-300">
        <button id="lightbox-close" class="absolute top-4 right-4 text-white hover:text-gray-300 p-2">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
        <img id="lightbox-img" src="" alt="Full view"
            class="max-h-[90vh] max-w-[90vw] object-contain shadow-2xl rounded-sm">
    </div>

    <!-- Footer -->
    <footer class="bg-black py-8 border-t border-gray-800 mt-8">
        <div class="container mx-auto px-4 text-center text-sm text-gray-500">
            <p class="mb-2">Â© 2525 Moestwanted.Arts</p>
            <a href="impressum.html" class="hover:text-white transition-colors">Impressum</a>
        </div>
    </footer>

    <script>
        // Data
        const filenames = [
            '1-IMG_3265.AVIF', '1-IMG_3266.AVIF'
        ];
        // Populate range 3267 to 3395
        for (let i = 3267; i <= 3395; i++) {
            filenames.push(`IMG_${i}.AVIF`);
        }

        // Render Grid
        const grid = document.getElementById('gallery-grid');
        filenames.forEach(file => {
            const div = document.createElement('div');
            div.className = 'aspect-square bg-gray-800 rounded-lg overflow-hidden cursor-zoom-in relative group';

            const img = document.createElement('img');
            img.dataset.src = `assets/big-gallery/${file}`; // Lazy loading via IntersectionObserver
            img.alt = 'Tattoo Gallery Image';
            img.className = 'w-full h-full object-cover opacity-0 transition-opacity duration-500 group-hover:scale-105 transform group-hover:transition-transform group-hover:duration-700';

            div.appendChild(img);
            div.addEventListener('click', (e) => {
                e.stopPropagation();
                openLightbox(`assets/big-gallery/${file}`);
            });
            grid.appendChild(div);
        });

        // Lazy Loading
        const observer = new IntersectionObserver((entries, obs) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const img = entry.target;
                    img.src = img.dataset.src;
                    img.onload = () => img.classList.remove('opacity-0');
                    obs.unobserve(img);
                }
            });
        }, {
            rootMargin: '100px'
        });

        document.querySelectorAll('#gallery-grid img').forEach(img => observer.observe(img));

        // Lightbox
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const closeBtn = document.getElementById('lightbox-close');

        function openLightbox(src) {
            lightboxImg.src = src;
            lightbox.classList.remove('hidden');
            // Small delay to allow display:block to apply before opacity transition
            setTimeout(() => lightbox.classList.remove('opacity-0'), 10);
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            lightbox.classList.add('opacity-0');
            setTimeout(() => {
                lightbox.classList.add('hidden');
                lightboxImg.src = '';
                document.body.style.overflow = '';
            }, 300);
        }

        closeBtn.addEventListener('click', closeLightbox);
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) closeLightbox();
        });

        // Mobile Menu
        const menuBtn = document.getElementById('mobile-menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
