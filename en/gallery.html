            border-color: rgba(255, 255, 255, 0.35);

        .swiper-button-next:active,
        .swiper-button-prev:active {
            transform: translateY(0);
        }

        .swiper-button-disabled {
            opacity: 0.25 !important;
        }
    </style>

    <!-- Lightbox Modal -->

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        // Build gallery images from assets/images
        function buildFilenames() {
            const list = [];
            const base = '../assets/images/';
            for (let i = 1; i <= 10; i++) {
                list.push(`${base}mwa-tattoo-home-${String(i).padStart(3, '0')}.jpeg`);
            }
            for (let i = 100; i <= 148; i++) {
                list.push(`${base}mwa-tattoo-${i}.jpeg`);
            }
            return list;
        }

        const filenames = buildFilenames();

        // Render grid with lazy loading
        const grid = document.getElementById('gallery-grid');
        filenames.forEach((src, index) => {
            const div = document.createElement('div');
            div.className = 'aspect-square bg-gray-800 rounded-lg overflow-hidden cursor-zoom-in relative group';

            const img = document.createElement('img');
            img.dataset.src = src;
            img.alt = 'Tattoo Gallery Image';
            img.className = 'w-full h-full object-cover opacity-0 transition-opacity duration-500 group-hover:scale-105 transform group-hover:transition-transform group-hover:duration-700';

            div.appendChild(img);
            div.addEventListener('click', (e) => {
                e.stopPropagation();
                openLightbox(index);
            });
            grid.appendChild(div);
        });

        const observer = new IntersectionObserver((entries, obs) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const img = entry.target;
                    img.src = img.dataset.src;
                    img.onload = () => img.classList.remove('opacity-0');
                    obs.unobserve(img);
                }
            });
        }, { rootMargin: '100px' });

        document.querySelectorAll('#gallery-grid img').forEach(img => observer.observe(img));

        // Lightbox slider with lazy/preload
        const lightbox = document.getElementById('lightbox');
        const closeBtn = document.getElementById('lightbox-close');
        const lightboxWrapper = document.querySelector('.lightbox-swiper .swiper-wrapper');
        let lightboxSwiper;

        lightboxWrapper.innerHTML = filenames.map((src, idx) => `
            <div class="swiper-slide flex items-center justify-center">
                <img src="${src}" data-src="${src}" alt="Tattoo ${idx + 1}"
                    class="swiper-lazy max-h-[80vh] w-auto object-contain rounded-md shadow-2xl" loading="lazy">
                <div class="swiper-lazy-preloader"></div>
            </div>
        `).join('');

        function initSwiper(initialIndex) {
            if (lightboxSwiper) return;
            lightboxSwiper = new Swiper('.lightbox-swiper', {
                initialSlide: initialIndex,
                slidesPerView: 1,
                centeredSlides: true,
                spaceBetween: 20,
                preloadImages: false,
                lazy: {
                    loadPrevNext: true,
                    loadPrevNextAmount: 2,
                    loadOnTransitionStart: true,
                },
                watchSlidesProgress: true,
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
                keyboard: {
                    enabled: true,
                },
                on: {
                    init: (swiper) => {
                        swiper.lazy.load();
                    },
                },
            });
        }

        function openLightbox(index) {
            lightbox.classList.remove('hidden');
            setTimeout(() => lightbox.classList.remove('opacity-0'), 10);
            document.body.style.overflow = 'hidden';

            if (!lightboxSwiper) {
                initSwiper(index);
            } else {
                lightboxSwiper.slideTo(index, 0);
                lightboxSwiper.update();
                lightboxSwiper.lazy.load();
            }
        }

        function closeLightbox() {
            lightbox.classList.add('opacity-0');
            setTimeout(() => {
                lightbox.classList.add('hidden');
                document.body.style.overflow = '';
            }, 300);
        }

        closeBtn.addEventListener('click', closeLightbox);
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) closeLightbox();
        });

        // Mobile Menu
        const menuBtn = document.getElementById('mobile-menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>

    <script data-year-script>document.getElementById("year")?.replaceChildren(document.createTextNode(new Date().getFullYear()));</script>
